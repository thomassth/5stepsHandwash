		<p>是次洗手計劃為香港理工大學所舉辦，目的是透過推廣洗手來促進大眾的個人衛生和提高個人健康意識，以及研究「洗手套裝」和家庭參與對於學童洗手成效的影響，在此再次感謝　貴家長的參與。</p><p>
「洗手自學套裝」內有磁石貼一塊、填色紙一張和本單張一張，磁石貼印有洗手五步曲，家長和同學可以從中學習正確的洗手方法，而填色紙可以給同學在空餘時發揮他們的創意，抒發情緒，本單張則用於教授讀者正確的洗手方法和知識。</p><p>
此外，本計劃還特設網上溫習平台，平台上有有關洗手的小知識、影片和小遊戲，家長可以和子女一起瀏覽該平台，以促進子女使用正確洗手方法，保持個人衛生和
減低患上傳染病的機會。</p>
